<!DOCTYPE html>
<html lang="es-mx">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador de texto</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400..900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./styles/style.css">
    </head>
    <body>
        <header>
            <div class="hdrlog">
                <div><img class= "logoAlura" src="./assets/logoalura.png" alt="Logo Alura"></div>
            </div>
            <div>
                <button class="btn-github" onclick="window.open('https://github.com/DanielMR10')"></button>
            </div>
        </header>
        <main>
            <section>
                <div class="contenedorUno">
                    <div>
                        <textarea class="text-entrada" cols="30" placeholder="Ingrese el texto aqui"></textarea>
                        <div class="informacion">
                            <h1>
                                <span class="iconoir--chat-bubble-warning"></span>
                                Solo letras minúsculas y sin acentos
                            </h1>
                            <div id="mensaje-error" style="display: none;">
                                <div class="msnBox">
                                    <div class="msnAtencion"></div>
                                    <div class="msnIcono" aria-hidden="true">
                                        <span class="fa-solid--hand-point-down"></span>
                                    </div>
                                </div>
                            </div>                           
                        </div>
                        <div class="botones">
                            <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                            <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                        </div>
                    </div>
                </div>    
            </section>
            <section>
                <div class="contenedorDos">
                    <div>
                        <textarea class="text-salida" cols="24" readonly></textarea>
                            <div class="cop-info">
                                <p class="note-msj">Ningún mensaje fue encontrado</p>
                                <p class="note-in">Ingresa el texto que desees encriptar o desencriptar.</p>
                            </div>
                        <div class="copAviso" id="textoCopiado"></div>
                    </div>
                    <div class="copy-clean">
                        <button class="btn-copiar" name="copiar" onclick="copiar()">Copiar</button>
                        <button class="btn-limpiar" onclick="limpiar()"><span class="solar--trash-bin-minimalistic-broken"></span>
                        <img class="bt-refresh"><span class="basil--refresh-solid"></span>
                        </button>
                    </div>
                </div>
            </section>
        </main>        
        </footer>
            <p class="firma">Desarrollado por Daniel M</p>
        </footer>       
    </body>
    <script src="script.js"></script>
</html>
